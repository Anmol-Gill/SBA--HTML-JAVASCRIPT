<section class="contact-section">
  <div class="form-container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
      <button type="button" id="submit-btn" class="fancy-button">Submit</button>
    </form>

    <h2>Subscribe to Our Newsletter</h2>
    <form id="newsletterForm">
      <label for="newsletter-email">Email:</label>
      <input type="email" id="newsletter-email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
      <button type="submit" class="fancy-button">Subscribe</button>
    </form>
  </div>
</section>
